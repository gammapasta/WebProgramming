<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, tr, td, th {
            border-collapse: collapse;
            border: solid 1px black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>회원 가입 양식</h2>
    <form>
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="radio" name="gender" checked>남자 <input type="radio" name="gender">여자</td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <select name="phone">
                        <option value="02">02</option>
                        <option value="010">010</option>
                        <option value="070">070</option>
                    </select> - 
                    <input type="text"> - <input type="text">
                </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input type="text"> @
                    <select name="email">
                        <option value="선택">선택</option>
                        <option value="naver.com">naver.com</option>
                        <option value="google.com">google.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>생일</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td><textarea name="textarea" rows="5" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>좋아하는 사진 첨부</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>취미 선택</td>
                <td>  
                    <input type="checkbox" name="hobby1" checked> 등산
                    <input type="checkbox" name="hobby2"> 영화
                    <input type="checkbox" name="hobby3"> 게임
                </td>
            </tr>
            <tr>
                <td>음식</td>
                <td>  
                    <input type="checkbox" name="food" value="pasta" checked> 파스타
                    <input type="checkbox" name="food" value="spagetti" checked> 스파게티
                </td>
            </tr>
            <tr>
                <td>좋아하는 색</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>좋아하는 날짜</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>좋아하는 숫자</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>가입시간</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>이번주 선택</td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>범위 선택</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>
                </td>
                
                <td><button type="button">확인</button>
                    <button type="submit">제출</button>
                    <button type="reset">초기화</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
