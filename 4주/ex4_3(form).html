<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        이름: <input type="text"> 
        <br>
        닉네임: <input type="text">
        <br>
        비번: <input type="password">   
    </form>
    <br>
    <form action="">
        개인정보: 
        <input type="radio" name="info" checked> 공개
        <input type="radio" name="info"> 비공개
    </form>
    <br>
    <form action="">
        취미: 
        <input type="checkbox" name="hobby1" checked> 등산
        <input type="checkbox" name="hobby2"> 영화
        <input type="checkbox" name="hobby3"> 게임
    </form>
    <br>
    <form>
        이메일: <input type="text"> @
        <select>
            <option>선택</option>
            <option>naver.com</option>
            <option>google.com</option>
            <option>직접입력</option>
        </select>
    </form>
    <br>
    <form>
        자기소개: <textarea rows="5" cols="50"></textarea>
    </form>
    <br>
    <form>
        <button type="button">검색</button>
        <button type="submit">확인</button>
        <button type="reset">다시쓰기</button>
    </form>
    <br>
    <form>
        파일첨부: <input type="file"> 2MB까지 가능
    </form>
    <br>
    html5에서 추가된 input type
    <br>    
    <form>
        <input type="color"><br>
        <input type="datetime-local"><br>
        <input type="month"><br>
        <input type="number"><br>
        <input type="range"><br>
        <input type="time"><br>
        <input type="week"><br>
    </form>
</body>
</html>
