<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            
            border: solid 1px black;
            border-collapse: collapse;
            padding: 8px;
            
/*
            border: dotted 2px black;
            border-collapse: collapse;
            padding: 8px;*/
        }
    </style>
</head>

<body>
    <!--테이블 4행 5열-->
    <h3>오늘 날씨</h3>

    <table>
        <tr>
            <th>지역</th>
            <th>현재기온</th>
            <th>불쾌지수</th>
            <th>습도 %</th>
            <th>풍속 m/s</th>
        </tr>
        <tr>
            <td>서울</td>
            <td>23</td>
            <td>5</td>
            <td>80</td>
            <td>3</td>
        </tr>
        <tr>
            <td>경기</td>
            <td>21</td>
            <td>5</td>
            <td>100</td>
            <td>1</td>
        </tr>
        <tr>
            <td>제주</td>
            <td>33</td>
            <td>5</td>
            <td>33</td>
            <td>9</td>
        </tr>

    </table>


    <!--테이블 병합-->
    <h3></h3>
    <table>
        <tr>
            <th>지역</th>
            <th>현재기온</th>
            <th colspan="2">불쾌지수/습도</th>
            <th>풍속 m/s</th>
        </tr>
        <tr>
            <td rowspan="2">서울</td>
            <td>23</td>
            <td>5</td>
            <td rowspan="2" colspan="2">80 80 80 80</td>
  
        </tr>
        <tr>

            <td>21</td>
            <td>5</td>

        </tr>
        <tr>
            <td>제주</td>
            <td>33</td>
            <td>5</td>
            <td>33</td>
            <td>9</td>
        </tr>

    </table>
</body>

</html>
