<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 500px;
            border: solid 1px black;
            padding: 10px; /*경계선 내부*/
            margin: 20px 15px 5px 15px; /*경계선 외부*/
        }
        #border1{
            border: solid 1px red;
        }
        #border2{
            border: dotted 1px green;
        }
        #border3{
            border-top: solid 1px blue;
        }
        #border4{
            padding:20px 0px;
            border-bottom: dotted 3px black;
        }
    </style>
</head>
<body>
    <p>
        봄빛 식물원은 여기에 있다. 여기에서 식물들을 구경하고, 구매할 수 있다. 식물들은 각각의 특징을 가지고 있다.
    </p>

    <h3 id="border1">식물원 안내</h3>
    <h3 id="border2">식물원 안내</h3>
    <h3 id="border3">식물원 안내</h3>
    <h3 id="border4">식물원 안내</h3>
</body>
</html>
