<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서 없는 목록</title>
</head>
<body>
    <h2>주의사항</h2>
    <ul>
        <li>입장권에 게시관 관광요청 참고</li>
        <li>안내원 안내 따라</li>
        <li>관람 이외 지역 출금</li>
        <li>식물 있는곳 금지</li>
    </ul>

    <h2>장소 ul</h2>
    <ul type="disc">
        <li type="square">입구</li>
        <li>중앙</li>
        <li>출구</li>

        
    </ul>

    <h2>시간 ol</h2>
    <ol>
        <li>한시간</li>
        <li>두시간</li>
        <li>세시간</li>
    </ol>

    <h2>고양이 ol type="A"</h2>
    <ol type="A" start="1">
        <li>코숏</li>
        <li>샴</li>
        <li>페르시안</li>
        <li value="10">감자</li>
        <li>고구마</li>
    </ol>

    <h2>강아지 ol type="I"</h2>
    <ol type="I" start="1">
        <li>푸들</li>
        <li>시바</li>
        <li type="A">진돗개</li>
        <li type="1">포매</li>
        <li>강아지1</li>
        <li>강</li>
        <li value="1">강아</li>
        <li>강아지</li>
    </ol>


    
</body>
</html>
